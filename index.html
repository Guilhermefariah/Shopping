<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>LIST PRODUCT</h1>
            <div class="iconCart">
                <img src="/images/iconcart.png" alt="">
                <div class="totalQuantity">0</div>
            </div>           
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="images/1.webp" alt="Product Image">
                <h2>Product name</h2>
                <div class="price">$2000k</div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>CART</h2>
        <div class="listCart">
            <div class="item">
                <img src="images/1.webp">
                <div class="content">
                    <div class="name">
                        Product Name
                    </div>
                    <div class="price">
                        $2000/1 product
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="/pages/checkout.html">
                    CHECKOUT
                </a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
